<body>
    <input type="text" value="后天休息   但是也要学习">
    <script src="../jquery-1.12.4.js"></script>
    <script>
    // 搜索框
        // 1. 聚焦的时候（focus）, 判断输入框的内容是否为默认值（“29期，明天可以休息了”），
        //              清空输入框的内容，把内容设置为 ""
        // 2. 失焦的时候（blur）, 判断输入框的内容是否为空， 就设置为默认值
        // .val() 这是个语法   获取表单元素值
    $('input').focus(function (){
        var val = $(this).val();
        if(val == "后天休息   但是也要学习"){
            $(this).val("");
        }
    });
    $('input').blur(function (){
        var val = $(this).val();
        if(val.trim().length == 0){
            $(this).val('后天休息   但是也要学习')
        }
    })

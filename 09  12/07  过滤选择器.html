<!-- // 过滤选择器的特点：
        //  都是以冒号开头 -->


<script  src="../jquery-1.12.4.js"></script>
<script>
 // :odd   ==>   从获取到元素中过滤出下标为奇数的元素
$('li:odd').css('backgroundColor','red');

 // :even ==>    从获取到元素中过滤出下标为偶数的元素
$('li:even').css('backgroundColor','blue');

 // :first  ==> 从获取到元素中过滤出第一个元素
$('li:first').css('fontSize','30px');

 // :last   ==> 从获取到元素中过滤出最后一个元素
$('li:last').css('backgroundColor','yellow');

// :eq(idx)  ==>   从获取到元素中过滤出指定下标的元素
$('li:eq(0)').css('backgroundColor','deeppink');
$('li:eq(5)').css('backgroundColor','skyblue');
$('li:eq(3)').css('backgroundColor','green')







</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
        console.log(/a/.test('asd')); //true
        console.log(/^a/.test('adsw'));  //true
        console.log(/^a$/.test('abc')); //false
        

        // * :   0次或以上              {0,}
        // + ：  1次或以上              {1,}
        // ? :   0次或1次               {0,1}
        // {m, n}    次数为 m到n次
        // {m, }     次数为m以上   >= m
        // {m}       次数只有m次
        
         // // *
        console.log(/^a*$/.test(""));  // true
        console.log(/^a*$/.test("a")); // true
        console.log(/^a*$/.test("aa")); // true
        console.log(/^a*$/.test("aaa")); // true
        console.log(/^a*$/.test("abb")); // false
        console.log(/^a*$/.test("abc")); // false

        // +
        console.log(/^a+$/.test(""));  // false
        console.log(/^a+$/.test("a")); // true
        console.log(/^a+$/.test("aa")); // true
        console.log(/^a+$/.test("aaa")); // true
        console.log(/^a+$/.test("abb")); // false
        console.log(/^a+$/.test("abc")); // false

        // ?
        console.log(/^a?$/.test(""));  // true
        console.log(/^a?$/.test("a")); // true
        console.log(/^a?$/.test("aa")); // false
        console.log(/^a?$/.test("aaa")); // false
        console.log(/^a?$/.test("abb")); // false
        console.log(/^a?$/.test("abc")); // false

        // {m,n}
        console.log(/^a{1,2}$/.test(""));  // false
        console.log(/^a{1,2}$/.test("a")); // true
        console.log(/^a{1,2}$/.test("aa")); // true
        console.log(/^a{1,2}$/.test("aaa")); // false
        console.log(/^a{1,2}$/.test("abb")); // false
        console.log(/^a{1,2}$/.test("abc")); // false

        // 量词就近修饰次数
        console.log(/chuan{2}/.test("chuanchuan")); // false
        console.log(/chuan{2}/.test("chuann")); // true

        console.log(/(chuan){2}/.test("chuanchuan")); // true
        console.log(/(chuan){2}/.test("chuann")); // false
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style type="text/css">
    body {
        background: #ccc;
    }
    
    label {
        width: 40px;
        display: inline-block;
    }
    
    
    .container {
        margin: 100px auto;
        width: 400px;
        padding: 50px;
        line-height: 40px;
        border: 1px solid #999;
        background: #efefef;
    }
    
    span {
        margin-left: 30px;
        font-size: 12px;
    }
    </style>
<body>
        <div class="container">
                <label>Q Q</label>
                <input type="text" id="inp1"><span></span>
                <br/>
                <label>手机</label>
                <input type="text" id="inp2"><span></span>
                <br/>
                <label>邮箱</label>
                <input type="text" id="inp3"><span></span>
                <br/>
                <label>座机</label>
                <input type="text" id="inp4"><span></span>
                <br/>
                <label>姓名</label>
                <input type="text" id="inp5"><span></span>
                <br/>
            </div>

    <script src="../jquery-1.12.4.js"></script>
    <script>
        var inp1 = document.getElementById("inp1");
        inp1.addEventListener("blur", function(){
          var txt = this.value;
          // 注意一定要精确匹配
          var reg = /^[1-9]\d{5,12}$/;
          if(reg.test(txt)){
            this.nextElementSibling.innerText = "合法";
            this.nextElementSibling.style.color = "green";
          }else{
            this.nextElementSibling.innerText = "不合法";
            this.nextElementSibling.style.color = "red";
          }
        })

        check(document.getElementById("inp1"), /^[1-9]\d{5,12}$/);
        check(document.getElementById("inp2"), /^1[3-9]\d{9}$/);
        check(document.getElementById("inp3"), /^\w+@\w+(\.[a-z]+)+$/);
        check(document.getElementById("inp4"), /^\d{3,4}-\d{7,8}$/);
        check(document.getElementById("inp5"), /^[\u4e00-\u9fa5]{2,6}$/);
            
        //封装
        function check(ele,reg) {
            ele.addEventListener('blue',function () {
                var txt = this.value;
                if(reg.test(txt)) {
                    this.nextElementSibling.innerText = '合法';
                    this.nextElementSibling.style.color = 'green';
                }else{
                    this.nextElementSibling.innerText = '不合法';
                    this.nextElementSibling.style.color = 'red';
                }
            })
        }    
    </script>
</body>
</html>

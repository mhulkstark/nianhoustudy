<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    body {
        background: #000;
    }

    .wrap {
        margin: 100px auto 0;
        width: 630px;
        height: 394px;
        padding: 10px 0 0 10px;
        background: #000;
        overflow: hidden;
        border: 1px solid #fff;
    }

    .wrap li {
        float: left;
        margin: 0 10px 10px 0;
    }

    .wrap img {
        display: block;
        border: 0;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li><a href="#"><img src="../picture/01.jpg" alt=""></a></li>
            <li><a href="#"><img src="../picture/02.jpg" alt=""></a></li>
            <li><a href="#"><img src="../picture/03.jpg" alt=""></a></li>
            <li><a href="#"><img src="../picture/04.jpg" alt=""></a></li>
            <li><a href="#"><img src="../picture/05.jpg" alt=""></a></li>
            <li><a href="#"><img src="../picture/06.jpg" alt=""></a></li>
        </ul>
    </div>

    <script src="../../jquery-1.12.4.js"></script>
    <script>
    // 思路：
            // 1. 获取li元素
            // 2. 给li注册 mouseenter
            // 3. 让当前的li的opacity =1，   让其他的li的opacity  变成 0.4
            // 4. 获取.wrap
            // 5. 给wrap 注册mouseleave
            // 6. 让所有的li的opacity = 1
           
            $(function (){
                var $lis = $('.wrap li');
                $lis.mouseenter(function (){
                    $(this).css('opacity',1);
                    $(this).siblings().css('opacity',.4);
                })
              
                $('.wrap').mouseleave(function (){
                    $(this).find('li').css('opacity',1)
                })
            })

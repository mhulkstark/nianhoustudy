<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            .basic{
                width: 300px;
                height: 300px;
                background-color: #f99;
            }
    
            .big{
                font-size: 30px;
                background-color: green;
            }
        </style>
</head>
<body>
        <button id="btn">添加big类</button>
        <button id="btn2">删除big类</button>
        <button id="btn3">判断是否有big类</button>
        <button id="btn4">切换big类</button>
    
        <div class="basic aa">
            大翁哥呢
        </div>

        <script src="../jquery-1.12.4.js"></script>
        <script>
        // // 原生js去操作类名
        // // className
        // var btn = document.getElementById('btn');
        // var div = document.querySelector('div');
        // btn.onclick = function () {
        //     div.className = 'basic big';
        // }

        // jq操作类名：
        // addClass()  ==> 添加类名
        $('#btn').click(function (){
            $('div').addClass('big')
        })


        // removeClass()  ==> 移除类名
        $('#btn2').click(function (){
            $('div').removeClass('big')
        })


        // hasClass()     ==> 判断是否有该类名， 如果有，就返回true
        //        判断标准，只要有一个元素有该类名，就返回true
        //        如果所有的元素都没有该类名，就返回false
        $('#btn3').click(function (){
           console.log( $('div').hasClass('big'));
           console.log( $('div').hasClass('aa'));
           console.log( $('div').hasClass('bb'));
           
        })


        // toggleClass()  ==> 切换类名
        //      如果有该类名，就移除掉
        //      没有就添加上
        $('#btn4').click(function (){
            // $('div').toggleClass('aa')
            $('div').toggleClass('big')
        })
        </script>
</body>
</html>

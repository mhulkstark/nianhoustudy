<body>
    <ul>
        <li>肚子饿了</li>
        <li>肚子饿了</li>
        <li>肚子饿了</li>
    </ul>
    <script src="../jquery-1.12.4.js"></script>
    <script>
    // jQuery第二个特点： 隐式迭代：  
        //      隐式： 偷偷地
        //      迭代： 遍历
    
    // jQuery提供each()  这是一个方法,  遍历jq对象
    //语法 ： each(function,(index,ele))
    // index:  当前遍历的元素的下标
            // ele：   当前遍历的元素，是个dom对象
            // this :  当前遍历的元素
    var arr = ['red','blue','green'];
    $('li').each(function (index,ele){
        $(this).css('color',arr[index])
    })



    // var arr = ['green','yellow','red'];

    // })

    </script>

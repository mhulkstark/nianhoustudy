<!DOCTYPE html>

    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: #f99;
            padding: 20px;
        }
        p{
            padding: 20px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <button id="btn">触发div的点击事件</button>
    <br>
    <br>
    <br>
    
    <div></div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
    $('div').on('click',function (){
        alert(1);
    })
    $('#btn').click(function (){
        $('div').trigger('click')
    })

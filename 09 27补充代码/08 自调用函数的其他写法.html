<body>
    <script>
    
    
        // 自调用函数的其他写法
        // 外面的括号不是提升的优先级的作用，括号里面只能出现函数表达式，所以js引擎在解析代码的时候，将函数声明解析成了函数表达式，函数表达式后面可以接括号进行调用了
        // (function(){
        //     alert(3)
        // }())

        // 只要将函数声明转成函数表达式都可以后面接括号进行调用
        // !function(){
        //     alert(4)
        // }()

        // +function(){
        //     alert(5)
        // }()

        // -function(){
        //     alert(6)
        // }()
    
    </script>
</body>
</html>
